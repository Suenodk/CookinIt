name: Node.js Package

on:
  push:
    branches:
      - 'main'
    paths:
      - 'shared/**'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: npm ci
        working-directory: shared
      - run: npm test
        working-directory: shared

  publish-gpr:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          registry-url: https://npm.pkg.github.com/
      - run: npm ci
        working-directory: shared
      - run: npm publish
        working-directory: shared
        env:
          NODE_AUTH_TOKEN: ${{secrets.GITHUB_TOKEN}}
